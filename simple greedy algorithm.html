<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Algoritma Greedy</title>
  </head>
  <body>
    <h3 id="num"></h3>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script type="text/javascript">

    // pada penggunaan (=)
    // 1 = berarti assignment
    // 2 == berarti perbandingan
    // 3 === berarti perbandingan secara spesifik (membandingkan sampai ke tipe data)

    amount = prompt ('Masukkan nilai uang yang akan ditukar')
    coin = [20000, 10000, 5000, 2000, 1000, 500, 100]

    let a=0;
    for (i = 0; i < coin.length; i++)
    {
      while (amount > 0) {
        const c = amount
        console.log(a)
        total_coin = Math.floor(amount / coin[i])
        if (c == 2000){
          let cc = amount/1000;
          alert(cc + " x " + "Rp. 1000")
          console.log(c)
          exit()
        }else{
          if (a < 4){
            if (amount == coin[i]){
              let cc = amount/1000;
                alert(cc + " x " + "Rp. 1000")
              }else{
                if(total_coin !== 0) {
                  alert(total_coin + " x " + "Rp. "+coin[i])
                }
              }
            }else{
              if(total_coin !== 0) {
                alert(total_coin + " x " + "Rp. "+coin[i])
              }
            }
        }

          amount = amount - total_coin * coin[i]
          ++i
      }
    }
    </script>

    </body>
</html>
